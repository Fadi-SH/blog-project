<head>

  <meta charset="utf-8">

  <meta name="description" content="">

  <title>{{ blog.title }}</title>

  <style>

    user-select: none;
  }

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 px-2 bg-light">
      <div class="py-2 sticky-top flex-grow-1">
        <div class="nav flex-sm-column ml-3">
          <h3>Fadi Hammad</h3>
          <div class="dropdown-divider"></div>
          <h5><a class="nav-item nav-link" href="{% url 'home' %}">Home</a></h5>
          <h5><a class="nav-item nav-link" href="https://github.com/Fadi-SH">GitHub</a></h5>
          <h5><a class="nav-item nav-link" href="{% static 'FadiHammadResume.pdf' %}">Resume</a></h5>
          <h5><a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a></h5>
          <div class="dropdown-divider"></div>
          <p>
            Feel free to check out my blog!
            I write on a variety of technology trends.
          </p>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>
    <div class="col" id="main">

      <div class="text-center">

        <h1 class="pt-3">{{ blog.title }}</h1>
        <i> {{ blog.pub_date }} </i>
        <br />
        <img class="pt-4 img-fluid" src="{{ blog.image.url }}" />
        <br  />
      </div>

      <p class="pt-5">{{ blog.body }}</p>

      <footer class="text-muted mt-5">
        <div class="container text-center">
          <p>
            &copy; Fadi Hammad {% now "Y" %} -- Powered by Django üêç
